<po-page-default p-title="Formulario" [p-breadcrumb]="breadcrumb">
    <po-stepper>
      <po-step p-label="Código do produto">

        <div class='center'>
          <po-input name="input" p-label="PO Input"> </po-input>
          <po-select name="all" (p-change)="changeEventRepo($event)" p-label="Digite o código do Produto" [p-required]='true'
              [p-options]="all">
          </po-select>
          <po-button p-label='Escolher'></po-button>
        </div>

      </po-step>

        <po-step p-label="Selecione o produto">
            <po-table [p-striped]="true" [p-actions]="tableActions" [p-single-select]="true" [p-selectable]="true" p-service-api="http://200.98.81.201:40160/rest/Products/?VENDEDOR="> </po-table>
        </po-step>

        <po-step p-label="Upload foto">

            <po-upload name='upload' p-label='Selecione a imagem' [p-url]="url" [p-drag-drop]="true"
                (p-error)="changeEvent('p-error')" (p-success)="changeEvent('p-success')"
                (p-upload)="changeEvent('p-upload')"></po-upload>

        </po-step>

        <po-step p-label="Reposição">

        </po-step>

    </po-stepper>
    
    <po-modal #userDetailModal p-title="Detalhes do Produto">
      <p class="po-text-center">

        <img style="width: 300px; height: 200px; border-radius: 15%; " src="https://th.bing.com/th/id/OIP.j5nTJLNEvtl46Um-TxlyUgHaHa?pid=ImgDet&rs=1" />
      </p>

      <po-dynamic-view p-size="lg" [p-fields]="detailFields" [p-value]="detailedUser"> </po-dynamic-view>
    </po-modal>

</po-page-default>
